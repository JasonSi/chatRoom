<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="Bookmark" href="favicon.ico">
    <link rel="stylesheet"  href="style.css">
  </head>
  <body onLoad="document.getElementById('messageInput').focus()">
    <div id="container">
      <div id="userList">
        <h2>昵称: <strong v-bind:style="{color: myColor}" >{{ myName }}</strong></h2>
        <h2>当前在线: {{users.length}}</h2>
        <ul v-for="user in users">
          <li><span v-bind:style="{color: user.userColor}">〇</span> <span>{{ user.userName }}</span></li>
        </ul>
      </div>
      <div id="messageList">
        <div v-for="msg in messages">
          <div class="time-container" v-show="!msg.message.is_system && msg.message.is_time">
            <div class="time-message">
              {{ msg.message.publicTime }}
            </div>
          </div>
          <div  class="message" >
            <div v-bind:style="{color: msg.userColor}" class="wrap"
            v-show="msg.message.is_other">{{ msg.userName }}</div>
            <div v-bind:class="{'self-message': msg.message.is_self,
                                'other-message': msg.message.is_other,
                                'system-message': msg.message.is_system
                              }">
              {{ msg.message.content }}
            </div>
          </div>
        </div>
      </div>
      <input id="messageInput" type="text" value=""
      @keyup.enter="sendMessage" placeholder="请输入内容，Enter发送...">
    </div>
  </body>
  <script type="text/javascript" src="vue.js" ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="main.js" ></script>
</html>
