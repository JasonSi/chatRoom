<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat Room</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  href="style.css">
  </head>
  <body onLoad="document.getElementById('inputMessage').focus()">
    <div class="pages container " id="page">
        <div class="col-md-3" id="userArea">
          <h3>Online Users：{{users.length}}</h3>
          <ul class="users">
            <li v-for="user in users" v-bind:style="{ color: user.nameColor}">
              {{ user.username }}
            </li>
          </ul>
        </div>

        <div class="chatArea col-md-9 row ">
          <div id="messagesArea" >
            <h3 id="notification"></h3>
            <dl class="dl-horizontal messages" v-for="msg in messages">
              <dt v-bind:style="{ color: msg.nameColor }">
                {{ msg.username }}
              </dt>
              <dd>{{ msg.message }}</dd>
            </dl>
          </div>

          <div>
            <textarea id="inputMessage"   v-model="inputMessage" @keyup.enter="sendMessage"
              placeholder="请输入消息,Enter发送">
            </textarea>
            <input type="button" id="sendBtn" class="btn" value="发送" @click="sendMessage">
          </div>
        </div>
      </div>

  </body>
  <script type="text/javascript" src="vue.js" ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="main.js" ></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</html>
